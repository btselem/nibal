<!doctype html>
<html>
<head>
    <style>
      /* Hide Vimeo overlays and controls */
      iframe#vimeo-embed::-webkit-media-controls-panel,
      iframe#vimeo-embed::-webkit-media-controls,
      iframe#vimeo-embed .vp-controls,
      iframe#vimeo-embed .vp-overlay {
        display: none !important;
      }
    </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Embed loader</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    #vimeo-crop-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    #vimeo-embed {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      object-fit: cover;
      object-position: center center;
      background: #000;
      border: none;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="vimeo-crop-container">
    <iframe id="vimeo-embed" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="vimeo_embed"></iframe>
  </div>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    function getVimeoIdFromHash() {
      var hash = decodeURIComponent(location.hash.replace(/^#/, ''));
      // Format: vimeo.com/123456789/flags
      var match = hash.match(/vimeo\.com\/(\d+)/);
      return match ? match[1] : null;
    }
    function getFlagsFromHash() {
      var hash = decodeURIComponent(location.hash.replace(/^#/, ''));
      var parts = hash.split('/');
      return parts[1] ? parts[1].split(',') : [];
    }
    function buildVimeoSrc(id, flags) {
      var params = [
        'badge=0',
        'autopause=0',
        'player_id=0',
        'app_id=58479',
        'autoplay=1',
        'muted=1',
        'loop=1',
        'background=1' // Hide Vimeo UI
      ];
      return 'https://player.vimeo.com/video/' + id + '?' + params.join('&');
    }
    function updateVimeoEmbed() {
      var id = getVimeoIdFromHash();
      if (!id) return;
      var flags = getFlagsFromHash();
      var src = buildVimeoSrc(id, flags);
      var iframe = document.getElementById('vimeo-embed');
      if (iframe) iframe.src = src;
    }
    window.addEventListener('hashchange', updateVimeoEmbed);
    updateVimeoEmbed();
  </script>
</body>
</html>
