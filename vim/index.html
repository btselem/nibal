<!doctype html>
<html>
<head>
    <style>
      /* Hide Vimeo overlays and controls */
      iframe#vimeo-embed::-webkit-media-controls-panel,
      iframe#vimeo-embed::-webkit-media-controls,
      iframe#vimeo-embed .vp-controls,
      iframe#vimeo-embed .vp-overlay {
        display: none !important;
      }
    </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Embed loader</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    #vimeo-crop-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
    #vimeo-embed {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      object-position: center center;
      background: transparent;
      border: none;
      pointer-events: auto;
      will-change: transform;
      contain: layout style paint;
      opacity: 0;
      z-index: 20;
    }
    #vimeo-embed.playing {
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    /* Preloader spinner */
    .preloader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    .preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    /* Play button overlay for devices that don't support autoplay */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 30;
      transition: background 0.3s ease;
    }
    .play-button.visible {
      display: flex;
    }
    .play-button:hover {
      background: rgba(0, 0, 0, 0.85);
    }
    .play-button::after {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent #fff;
      margin-left: 5px;
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* Mobile: larger and more visible preloader */
    @media (max-width: 768px) {
      .preloader {
        width: 60px;
        height: 60px;
        border-width: 5px;
        border-color: rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
      }
    }
  </style>
</head>
<body>
  <div id="vimeo-crop-container">
    <div class="preloader"></div>
    <div class="play-button" id="play-button"></div>
    <iframe id="vimeo-embed" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" referrerpolicy="no-referrer" sandbox="allow-scripts allow-same-origin" title="vimeo_embed"></iframe>
  </div>
  <script>
    // Defer player.js loading - not needed for basic iframe embed
    
    function getVimeoIdFromHash() {
      var hash = decodeURIComponent(location.hash.replace(/^#/, ''));
      // Format: vimeo.com/123456789/flags
      var match = hash.match(/vimeo\.com\/(\d+)/);
      var id = match ? match[1] : null;
      return id;
    }
    function getFlagsFromHash() {
      var hash = decodeURIComponent(location.hash.replace(/^#/, ''));
      var parts = hash.split('/');
      return parts[1] ? parts[1].split(',') : [];
    }
    function buildVimeoSrc(id, flags) {
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth < 768;
      
      // Minimal params for better compatibility on older devices
      var params = [
        'autoplay=1',
        'muted=1',
        'loop=1',
        'autopause=0',
        'controls=0',
        'title=0',
        'byline=0',
        'portrait=0'
      ];
      
      // Add minimal quality hint for very old devices
      if (isMobile) {
        // Let Vimeo choose appropriate quality for the device
        params.push('quality=auto');
      }
      
      return 'https://player.vimeo.com/video/' + id + '?' + params.join('&');
    }
    var loadTimeout = null;
    var isVisible = true; // Start as visible since iframe fills viewport
    var hasLoadedOnce = false;
    var playerReady = false;
    var currentId = null;
    
    function updateVimeoEmbed() {
      try {
        var id = getVimeoIdFromHash();
        if (!id) return;
        
        // Debounce rapid hash changes
        if (loadTimeout) clearTimeout(loadTimeout);
        
        loadTimeout = setTimeout(function() {
          var flags = getFlagsFromHash();
          var src = buildVimeoSrc(id, flags);
          var iframe = document.getElementById('vimeo-embed');
          
          if (!iframe) return;
          
          // Reset attempts when loading a new video
          if (currentId !== id) {
            currentId = id;
          }
          
          // Load immediately on first load, or if visible
          if (isVisible || !hasLoadedOnce) {
            // Prevent redundant reloads
            if (iframe.src !== src) {
              console.log('[vimeo] Loading video ' + id);
              
              // Reset player state
              playerReady = false;
              iframe.classList.remove('playing');
              iframe.style.opacity = '';
              
              var preloader = document.querySelector('.preloader');
              if (preloader) preloader.classList.remove('hidden');
              
              iframe.src = src;
              hasLoadedOnce = true;
              
              // Simple fallback: show video after brief load time
              // Don't rely on postMessage events which may not work on older devices
              setTimeout(function() {
                console.log('[vimeo] Timer fired - checking if ready');
                
                // Only proceed if not already marked ready by events
                if (!playerReady) {
                  console.log('[vimeo] Not ready yet - hiding preloader and showing video');
                  var iframe = document.getElementById('vimeo-embed');
                  var preloader = document.querySelector('.preloader');
                  var playButton = document.getElementById('play-button');
                  
                  if (iframe) {
                    console.log('[vimeo] Setting iframe to playing, opacity 1');
                    iframe.classList.add('playing');
                    iframe.style.opacity = '1';
                  }
                  if (preloader) {
                    console.log('[vimeo] Hiding preloader');
                    preloader.classList.add('hidden');
                    preloader.style.display = 'none'; // Force hide immediately
                  }
                  
                  // Check if video is actually playing after a short delay
                  setTimeout(function() {
                    if (!playerReady) {
                      console.log('[vimeo] Video still not playing - showing play button');
                      if (playButton) playButton.classList.add('visible');
                    }
                  }, 1000); // Give autoplay 1 more second to kick in
                  
                  playerReady = true;
                } else {
                  console.log('[vimeo] Already ready via event');
                }
              }, 2000); // 2 second load delay - enough for iframe to initialize
            }
          }
        }, 50);
      } catch(e) {
        console.error('[vimeo] Update failed:', e);
      }
    }
    
    // Lazy load with IntersectionObserver for visibility changes
    if ('IntersectionObserver' in window) {
      var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          isVisible = entry.isIntersecting;
          if (isVisible && !hasLoadedOnce) {
            updateVimeoEmbed();
          }
        });
      }, { threshold: 0.01 });
      
      var container = document.getElementById('vimeo-crop-container');
      if (container) observer.observe(container);
    }
    
    // Listen for Vimeo player events to detect playback start
    window.addEventListener('message', function(event) {
      try {
        if (event.origin !== 'https://player.vimeo.com') return;
        var data = JSON.parse(event.data);
        
        // When video starts playing or is ready, show iframe and hide preloader
        if (data.event === 'play' || data.event === 'timeupdate' || data.event === 'ready') {
          var iframe = document.getElementById('vimeo-embed');
          var preloader = document.querySelector('.preloader');
          var playButton = document.getElementById('play-button');
          console.log('[vimeo] Event received: ' + data.event);
          if (iframe && !playerReady) {
            iframe.classList.add('playing');
            // Force visibility as absolute fallback
            iframe.style.opacity = '1';
            if (preloader) preloader.classList.add('hidden');
            if (playButton) playButton.classList.remove('visible'); // Hide play button when video starts
            playerReady = true;
            console.log('[vimeo] Video ready via ' + data.event);
          }
        }
      } catch(e) {
        // Silently ignore non-Vimeo messages
      }
    }, { passive: true });
    
    // Manual play button click handler
    document.getElementById('play-button').addEventListener('click', function() {
      var iframe = document.getElementById('vimeo-embed');
      var playButton = document.getElementById('play-button');
      
      console.log('[vimeo] Play button clicked - attempting to play');
      
      // Try to send play command to Vimeo iframe
      try {
        iframe.contentWindow.postMessage('{"method":"play"}', 'https://player.vimeo.com');
      } catch(e) {
        console.log('[vimeo] Could not send play command:', e);
      }
      
      // Hide play button immediately on click
      if (playButton) {
        playButton.classList.remove('visible');
      }
    });
    
    // Only control video via hash changes
    window.addEventListener('hashchange', updateVimeoEmbed, { passive: true });
    
    // Initial load
    updateVimeoEmbed();
    // Memory cleanup on page unload
    window.addEventListener('pagehide', function() {
      try {
        var iframe = document.getElementById('vimeo-embed');
        if (iframe) {
          iframe.src = 'about:blank';
        }
        if (loadTimeout) clearTimeout(loadTimeout);
      } catch(e) {}
    }, { passive: true });
  </script>
</body>
</html>
